<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: {{ color }};
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            color: red;
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            display: none;
        }
    </style>
    <script>
        function validateColor() {
            const form = document.getElementById('colorForm');
            const formData = new FormData(form);
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    response.json().then(data => {
                        document.getElementById('alert').innerText = data.error;
                        document.getElementById('alert').style.display = 'block';
                    });
                } else {
                    window.location.reload();
                }
            });
            return false; // Prevent normal form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="colorForm" onsubmit="return validateColor();">
            <input type="text" name="color" placeholder="Enter a color name (e.g., 'blue')" required>
            <button type="submit">Change Color</button>
        </form>
        <div id="alert" class="alert"></div>
    </div>
</body>
</html>
